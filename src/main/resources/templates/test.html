<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped table-responsive-md">

    <h1 class="text-center">Panier List</h1>
    <thead>
    <tr>
        <th>Nom</th>
        <th>Photo</th>
        <th>Prix</th>
        <th>Suppression</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produit: ${produits}">
        <td th:text="${produit.nom}" />
        <td th:src="${produit.photo}" />
        <td th:text="${produit.prix}" />
        <td> <button class="btn btn-danger "></button></td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
